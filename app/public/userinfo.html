        <div class="col cardPane cardPaneLeft">

        </div>
        <div class="col-6">
          <h1>Employee of the Month:</h1>
          <form method=“post” v-on:submit.prevent="randomProfile">
          <div id="randomProfile">
          <a href="./images/EOM.png"><img src="./images/EOM.png" alt="Employee of the Month!" class="center"></a>
          <p><cite><a href="https://www.thefitzmke.com/post/2019/08/20/august-employee-of-the-month">Employee of the Month</a></cite> by Jon J. Posted in 2019.</p>
          <center><a v-bind:href="randImgThumb">
            <img v-bind:src="randImg">
          </a></center>
          <p></p>
          <table style="width:100%">
            <tr>
              <th id="username">Name:</th>
              <td>{{randName}}</td>
            </tr>
            <tr>
              <th>Origin:</th>
              <td>{{randOrigin}}</td>
            </tr>
            <tr>
              <th>Birthdate:</th>
              <td>{{randDOB}}</td>
            </tr>
            <tr>
              <th>Age:</th>
              <td>{{randAge}}</td>
            </tr>
            <tr>
              <th>Email:</th>
              <td><a v-bind:href="'mailto:' + randEmail">{{randEmail}}</a></td>
            </tr>
          </table>
        <center><button type=“submit”> New User </button></center>
        </form>
          </div>
