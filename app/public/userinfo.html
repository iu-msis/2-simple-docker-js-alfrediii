<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- my custom CSS goes here -->
    <link rel="stylesheet" href="css/style.css">

    <title>Alfred's Book Store | User Information</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./userinfo.html">User Info</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col cardPane cardPaneLeft">
          <a class="nav-link" href="./index.html">Last page</a>
        </div>
        <div class="col-6">
          <h1>Employee of the Month:</h1>
          <div id="randomProfile">

          <a href="./images/EOM.png"><img src="./images/EOM.png" alt="Employee of the Month!" class="center"></a>
          <p><cite><a href="https://www.thefitzmke.com/post/2019/08/20/august-employee-of-the-month">Employee of the Month</a></cite> by Jon J. Posted in 2019.</p>
          <a v-bind:href="randImgThumb">
            <center><img v-bind:src="randImg"></center>
          </a>
          <p></p>
          <table style="width:100%">
            <tr>
              <th>Name:</th>
              <td id="username">{{randName}}</td>
            </tr>
            <tr>
              <th>Origin:</th>
              <td>{{randOrigin}}</td>
            </tr>
            <tr>
              <th>Birthdate:</th>
              <td>{{randDOB}}</td>
            </tr>
            <tr>
              <th>Age:</th>
              <td>{{randAge}}</td>
            </tr>
            <tr>
              <th>Email:</th>
              <td><a v-bind:href="'mailto:' + randEmail">{{randEmail}}</a></td>
            </tr>
          </table>
          </div>
        </div>
        <div class="col cardPane cardPaneRight">
          <a class="nav-link" href="./index.html">Next page</a>
        </div>
      </div>
    </div>
    <!-- END content -->

    <!-- Footer? Insert here -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="js/userprofile.app.js"></script>
  </body>
</html>
