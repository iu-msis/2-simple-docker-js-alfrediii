    <div class="container">

        <div class="col cardPane cardPaneLeft">
          <a class="nav-link" href="./userinfo.html">Last page</a>
        </div>
        <div class="col-6">
          <h3>View and create comments about books you've read or recommend below.</h3>

            <center><table id="commentTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Comment</th>
                </tr>
              </thead>
            <tbody id="commentTableBody">
            <tr v-for="c in commentList" :key="c.id">
            <td>{{ c.id }}</td>
            <td>{{ c.username }}</td>
            <td>{{ c.commentText }}</td>
                </tr>
              </tbody>
            </table></center>


            <form id="newCommentForm" v-on:submit.prevent="creatingComments()">
            <p>Enter the required information below:</p>
            <p><label>Name: </label>
            <input v-model="newComment.username" id="username"></p>
            <p><label>Comment: </label>
            <br>
            <textarea v-model="newComment.commentText" id="commentText" rows="3" cols="60" placeholder="Enter a comment here."></textarea>
            <center><input id="submitNewComment" type="submit" class="button" value="Submit"></center>
            </form>
        </div>

        <div class="col cardPane cardPaneRight">
